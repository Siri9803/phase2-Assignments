<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scores</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1><center>Student Scores</center></h1>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>Anu</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Sai</td>
            <td>92</td>
        </tr>
        <tr>
            <td>Johnsena</td>
            <td>78</td>
        </tr>
        <tr>
            <td>Seshu</td>
            <td>88</td>
        </tr>
    </table>
</body>
</html>
