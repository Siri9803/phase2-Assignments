<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preference Form</title>
</head>
<body>
    <h1>Preference Form</h1>
    <form action="#" method="post">
        <p>Select your Skills:</p>
        <input type="checkbox" id="HTML" name="HTML" value="HTML">
        <label for="HTML">HTML</label><br>
        <input type="checkbox" id="CSS" name="CSS" value="CSS">
        <label for="CSS">CSS</label><br>
        <input type="checkbox" id="Javascript" name="Javascript" value="Javascript">
        <label for="Javascript">Javascript</label><br>

        <p>Select your Group:</p>
        <select id="category" name="category">
            <option value="Category 1">BSc</option>
            <option value="Category 2">Bcom</option>
            <option value="Category 3">BBA</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
