<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling</title>
    <link rel="stylesheet" href="style15.css">
</head>
<body>
    <h1>List Styling</h1>
    
    <h2>Bullet Styles</h2>
    <ul class="bullet-list">
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>

    <h2>Customized Bullet Styles</h2>
    <ul class="custom-bullet-list">
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>

    <h2>Removing Default List Styles</h2>
    <ul class="no-style-list">
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>
</body>
</html>
