<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
    <link rel="stylesheet" href="style14.css">
</head>
<body>
    <h1>Text Formatting</h1>
    <p class="align-left">This text is aligned to the left.</p>
    <p class="align-center">This text is aligned to the center.</p>
    <p class="align-right">This text is aligned to the right.</p>
    <p class="underline">This text is underlined.</p>
    <p class="uppercase">This text is transformed to uppercase.</p>
    <p class="lowercase">This text is transformed to lowercase.</p>
    <p class="capitalize">This text is capitalized.</p>
</body>
</html>
