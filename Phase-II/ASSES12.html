<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span Example</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        .content {
            margin-top: 20px;
            font-size: 18px;
        }

        .highlight {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Header Section
        </div>
        <div class="content">
            <p>This is a paragraph containing <span class="highlight">highlighted</span> text.</p>
            <div>
                <p>This is another paragraph within a <span class="highlight">nested</span> <code>&lt;div&gt;</code> element.</p>
            </div>
        </div>
    </div>
</body>
</html>
