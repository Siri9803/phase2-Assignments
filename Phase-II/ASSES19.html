<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Headers and Captions</title>
    <style>
        table {
            border-style: groove;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f1aeae;
        }
        caption {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Student Scores</h1>
    <table>
        <caption>Class Scores</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Maths</th>
                <th>Physics</th>
                <th>Computers</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Anu</td>
                <td>89</td>
                <td>90</td>
                <td>82</td>
            </tr>
            <tr>
                <td>Sai</td>
                <td>98</td>
                <td>97</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Johnsena</td>
                <td>88</td>
                <td>90</td>
                <td>72</td>
            </tr>
            <tr>
                <td>Radha</td>
                <td>78</td>
                <td>60</td>
                <td>52</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
